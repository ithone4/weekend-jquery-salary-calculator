<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id = mainDiv >
    <div id = "heading">
        <h1>Salary Calculator</h1>
    </div>
    <div id = "addEmployee" >
        <input type = "text" id = "fName" placeholder="First Name">
        <input type = "text" id = "lName" placeholder="Last Name">
        <input type = "text" id = "idNum" placeholder="ID">
        <input type = "text" id = "jobTitle" placeholder="Title">
        <input type = "number" id = "salary" placeholder="Annual Salary">
        <button id = "addEmployeeButton" >Submit</button>
    </div>

    <h3>Employees</h3>
    <table id = "table" >

        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Salary</th>
            <th></th>
        </thead>
        <tbody id = "placePeople">



        </tbody>
        <tfoot>
            <td colspan="6" height = "20px"></td>
        </tfoot>
        
        
    </table>
    <div class="rightAlign">
    <h3 id = "monthlySalary" class = "rightAlign"></h3>
    <h3 id = "totalSalary" class = "rightAlign"></h3>
    </div>
</div> 


</body>
</html>
